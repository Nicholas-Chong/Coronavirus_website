<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Coronavirus</title>
        <!-- Bootstrap provided css files -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Custom css -->
        <link rel="stylesheet" href="{% static "corona_website_app/styles.css" %}">

        <style>
            .table {
                margin: auto;
                margin-bottom: 25px;
                align-self: center;
                width: 80%;
                height: 80%;
                table-layout: fixed;
            }

            tbody {
                width: 80%;
                height:200px;
                overflow-y:auto;
                width: 100%;
            }

            th, td {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="page-header">
            Coronavirus Cases by Country
        </div>
        <ul class="text-center list-inline">
            <li class="inline-list"><a href="index.html">Map</a></li>
            <li class="inline-list"><a href="page2.html">Coronavirus Cases</a></li>
            <li class="inline-list"><a href={% url 'charts' %}>Chart</a></li>
            <li class="inline-list"><a href="page4.html">Page 4</a></li>
        </ul>
        <div style="margin-top: 25px;">
            <form class="text-center" action="" style="margin-bottom: 25px;">
                <input list="sorts" id="sort_by" name="sort_by" placeholder="Sort by">
                <datalist id="sorts">
                    <option value="Country Name"></option>
                    <option value="Number of Cases"></option>
                    <option value="Number of Recoveries"></option>
                    <option value="Number of Deaths"></option>
                </datalist>
                <button style="align-items: center;" class="btn btn-primary" type="submit">Go</button>
            </form>
            <table id="main-table" class="table table-striped table-fixed">
                <thead style="background-color: rgb(236, 136, 136);" class="sticky-top">
                    <th style="width: 40%;" scope="col">Countrys</th>
                    <th scope="col">Cases</th>
                    <th scope="col">Recovered</th>
                    <th scope="col">Deaths</th>  
                    </thead>
                <tbody style="margin-bottom: 25px;">
                    {% for country in consolidated %}
                        <tr>
                            <td>{{ country.name }}</td>
                            <td>{{ country.num_cases }}</td>
                            <td>{{ country.num_recoveries }}</td>
                            <td>{{ country.num_deaths}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
